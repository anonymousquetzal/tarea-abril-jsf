<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Mostrar Productos</title>
    </h:head>
    <h:body>
        <h1>Mostrar Producto</h1>
            
        <div>
            <p:dataTable id="datatable"
                         value="#{mostrarProductosControlador.productoList}"
                         var="producto">
                <p:column headerText="Codigo">#{producto.codigo}</p:column>
                <p:column headerText="Id">#{producto.id}</p:column>
                <p:column headerText="Nombre">#{producto.nombre}</p:column>
                <p:column headerText="Precio Base">#{producto.precio_base}</p:column>
                <p:column headerText="Precio Venta">#{producto.precio_venta}</p:column>
                <p:column headerText="Existencia">#{producto.existencia}</p:column>
                <p:column headerText="Creado">#{producto.creadoEl}</p:column>
                
            </p:dataTable>
        </div>
        
        <div>
            <h:link outcome="crear-productos"
                value="Ir a agregar un producto"/>
        </div>
          <div>
            <h:link outcome="index"
                value="Inicio"/>
        </div>
    </h:body>
</html>
